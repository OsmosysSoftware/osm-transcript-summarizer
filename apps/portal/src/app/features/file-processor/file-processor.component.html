<div class="table-container">
  <p-table [value]="jobDetail">
    <ng-template pTemplate="header">
      <tr>
        <th>Timestamp</th>
        <th>File Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-job>
      <tr>
        <td>{{ job.timestamp }}</td>
        <td>{{ job.fileName }}</td>
        <td>
          <p-tag
            [severity]="getSeverity(job.jobStatus)"
            styleClass="p-2 flex"
            [value]="getStatusText(job.jobStatus)"
          >
          </p-tag>
        </td>
        <td class="action-cell p-0">
          <p-button
            *ngIf="job.jobStatus === 4"
            (click)="downloadFile(job.summary, job.fileName)"
            severity="info"
            styleClass="h-2rem p-3 mx-3"
            >Download
          </p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center">{{ 'FILE_PROCESSOR.EMPTY_TABLE' | translate }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
