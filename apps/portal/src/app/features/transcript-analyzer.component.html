<div class="main h-full flex justify-content-center align-items-center">
  <div class="transcript-analyzer">
    <div class="buttons flex flex-column align-items-center mb-3">
      <input
        type="file"
        #fileInput
        style="display: none"
        (change)="onFileSelected($event)"
        accept=".vtt,.txt"
      />
      <p-button (click)="fileInput.click()" severity="success">{{
        'TRANSCRIPT.BUTTONS.UPLOAD' | translate
      }}</p-button>
      <span *ngIf="selectedFileName" class="file-name absolute bottom-50 text-base">{{
        selectedFileName
      }}</span>
      <p-button (click)="summarizeTranscript()">{{
        'TRANSCRIPT.BUTTONS.SUMMARIZE' | translate
      }}</p-button>
      <span *ngIf="limitError" class="error absolute bottom-50">{{
        'TRANSCRIPT.ERRORS.FILE_SIZE' | translate
      }}</span>
      <span *ngIf="invalidTypeError" class="error absolute bottom-50">{{
        'TRANSCRIPT.ERRORS.FILE_TYPE' | translate
      }}</span>
    </div>
  </div>
</div>
